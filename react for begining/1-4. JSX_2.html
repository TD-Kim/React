<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    <!-- 이거 넣어줘도 아직 오류남. 아래 script 태그에 type 을 작성해줘야함.-->
    <script type="text/babel">
        /* JSX */
        const root = document.getElementById("root");
        function Title() {
            return (
                <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
                    Hello I'm a title    
                </h3>
            );
        }
        const Button = () => (
            <button 
                style={{
                    backgroundColor : "tomato",
                }}
                onClick = {() => console.log("im clicked")}
            >
                Click me
            </button>
        );

        // const Container = <div>Title Button</div> /* 이렇게 작성하면 그저 텍스트일뿐. 그래서 함수로 만들어줘야한다. */
        // const Container = (
        //     <div>
        //         <Title/>
        //         <Button/>
        //     </div>
        // );  
        /* div안에 있는 컴포넌트의 첫번째 글자는 반드시 대문자여야한다. 소문자이면 React와 JSX는 이것을 HTML 태그로 인식한다.*/

        const Container = () => (
            <div>
                <Title/>
                <Button/>
            </div>
        );  

        // ReactDOM.createRoot(root).render(Container);    /* 얘도 Container 를 컴포넌트 식으로 작성하면 아래처럼 된다. */
        ReactDOM.render(<Container/>, root); /* 대신 이렇게 쓰려면 Container를 function 으로 만들어야함. */

        /* 
            실행시키면 아래와 같은 오류가남.
            Uncaught SyntaxError: Unexpected token '<'
            브라우저가 온전히 JSX를 이해하는 것은 아니라서 에러가 발생하는 것.
            그래서 브라우저가 JSX를 이해할 수 있게 뭔가르 설치해줘야 함.
            (한 번 변환해줘야 한다. ==> index.html 에서 했던 방식으로 변환해줘야함. 이걸 해주는게 Babel)
        */

    </script>
</html>
